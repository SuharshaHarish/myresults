{% extends 'results/base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block body %}
<div class = 'container'>
  <h1>Edit Profile</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <a href="{% url 'results:change_password'%}">Change password</a>
    <br>
    <button type="submit" class= "btn btn-danger">Save</button>
  </form>
</div>
{% endblock%}
