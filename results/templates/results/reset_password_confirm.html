{% extends 'results/base.html' %}

{% block title %}
Password Reset Confirm
{% endblock %}

{% block body %}
<div class = 'container'>
  <h1>Enter new password</h1>
  <p>Please enter your new password twice so we can verify you typed it correctly.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class= "btn btn-danger">Change my password</button>
  </form>
</div>
{% endblock%}
